<div id="headset">
  <h2>
    Meet Our EEG Headset
  </h2>
  <img src="../../../assets/bitbrain.png" alt="Bitbrain img" id="bitbrain-img" />
  <p>Hover device to see how this works</p>
  <div class="row">
    <div class="column" *ngFor="let description of descriptions">
      <div>
        <img src="{{description.image}}" />
      </div>
      <div class="text">
        <h5>{{description.title}}</h5>
        <p>{{description.description}}</p>
      </div>
    </div>
  </div>
</div>
